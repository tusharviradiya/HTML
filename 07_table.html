<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        text-align: center;
      }
      td,
      th {
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>table</h1>
    <table>
      <tr>
        <th>Country</th>
        <th>Country code</th>
        <th>Email</th>
      </tr>
      <tr>
        <td>india</td>
        <td>IN</td>
        <td>india@gmail.com</td>
      </tr>
      <tr>
        <td>USA</td>
        <td>US</td>
        <td>us@gmail.com</td>
      </tr>
      <tr>
        <td>pakistan</td>
        <td>nothing</td>
        <td>indiagmail.com</td>
      </tr>
    </table>
  </body>
</html>
